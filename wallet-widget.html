<!DOCTYPE html>
<html>
<body>

<div id="widget-container">
<span>
    <img id="widget-img" src="https://wowshopify.farziengineer.co/wallet.png"></span>
</div>
<div id="card-container">
  <div class="card">
    <h2>Card 1</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
  <div class="card">
    <h2>Card 2</h2>
    <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
  </div>
  <div class="card">
    <h2>Card 3</h2>
    <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
  </div>
</div>

 
 
<style>
  #widget-container {
  display: flex;
    -ms-flex-align: center;
    align-items: center;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #dfc0e2;
    padding: 1rem;
    cursor: pointer;
    -webkit-box-shadow: 0 0.0625em 0.0625em rgba(0,0,0,.25), 0 0.125em 0.5em rgba(0,0,0,.25), inset 0 0 0 1px hsla(0,0%,100%,.1);
    box-shadow: 0 0.0625em 0.0625em rgba(0,0,0,.25), 0 0.125em 0.5em rgba(0,0,0,.25), inset 0 0 0 1px hsla(0,0%,100%,.1);
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}
 
#widget-img{
    
    position: absolute;
    inset: 0px;
    box-sizing: border-box;
    padding: 0px;
    border: none;
    margin: auto;
    display: block;
    width: 0px;
    height: 0px;
    min-width: 50%;
    max-width: 50%;
    min-height: 50%;
    max-height: 50%;
    
    }

#widget-button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

#card-container {
  display: none;
}

.card {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 10px;
}

.card h2 {
  margin-top: 0;
  margin-bottom: 5px;
}

.card p {
  margin-top: 0;
}

</style>

  <script>
    var widgetButton = document.getElementById('widget-container');
    var cardContainer = document.getElementById('card-container');

    widgetButton.addEventListener('click', function() {
      if (cardContainer.style.display === 'none') {
        cardContainer.style.display = 'block';
      } else {
        cardContainer.style.display = 'none';
      }
    });

  </script>
</body>
</html>
